<body>
	<p>Write a JavaScript function that iterates the integers from 1 to 100.
	But for multiples of three print "Fizz" instead of the number.
	And for the multiples of five print "Buzz".
	For numbers that are multiples of both three and five print "FizzBuzz".</p>
